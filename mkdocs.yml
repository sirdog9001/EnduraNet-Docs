site_name: EnduraNet Documentation
site_url: https://enduranet.edcgaming.org/docs/
use_directory_urls: true

theme:
  name: material
  palette:
    # Palette toggle for dark mode (now the default)
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

  features:
    - header.autohide
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.footer
    - toc.integrate
    - content.code.annotate
    - content.image.popup
    - search.suggest
    - search.highlight
    - content.tooltips

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - tables
  - fenced_code
  - footnotes

nav:
  - Front Page: index.md
  - How to Use:
      - Viewing Data: viewing-data.md
      - Editing Data:
          - Logging In: edit/logging-in.md
          - Adding & Editing Members: edit/edit-members.md
          - Adding & Editing Certifications: edit/edit-certs.md
          - Adding, Editing & Deleting History: edit/edit-history.md
          - Adjusting Permissions: edit/change-perms.md
          - Utilities:
              - Flagged Persons: edit/flagged-persons.md
  - Permissions & Access: permissions.md
  #- Code: code.md
  - Release Notes: release-notes.md

copyright: Copyright &copy; 2025 Endurance Coalition

extra:
  generator: false
  social:
    - icon: fontawesome/brands/discord
      link: https://google.com
      name: Discord
